<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Deposite</title>
  </head>
  <body>
    <main class="flex items-center justify-center h-screen bg-slate-800">
      <section
        class="h-96 bg-slate-800 w-3/4 grid grid-cols-2 rounded-lg shadow-lg shadow-cyan-400/50"
      >
        <div class="left-img grid place-content-center">
          <img
            alt="image"
            class="object-cover w-96"
            src="./images/teacher-1.svg"
          />
        </div>
        <div class="right-form grid place-content-center">
          <h1
            class="text-center text-4xl font-bold uppercase text-slate-50 m-5"
          >
            Login <span class="text-violet-500">Form</span>
          </h1>
          <input
            id="email"
            class="h-10 rounded-lg my-2 px-4"
            type="text"
            placeholder="Please enter email"
          />
          <input
            id="password"
            class="w-96 h-10 rounded-lg my-2 px-4"
            type="password"
            placeholder="Please enter password"
          />
          <div class="flex justify-center">
            <button
              type="button"
              id="login"
              class="ease-in duration-300 w-32 rounded-lg mt-4 hover:bg-orange-400 font-bold text-white hover:text-black h-12 p- bg-orange-500"
            >
              login
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/bank.js"></script>
  </body>
</html>
